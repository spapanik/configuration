# No delay when Esc is pressed
set -s escape-time 0

# C-left and C-right
set-window-option -g xterm-keys on

# 256 clours
set -g default-terminal "xterm-256color"

# More history
set -g history-limit 30000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use Ctrl-Space as meta
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Easily enable/disable mouse
bind-key m set-option -g mouse on \; display 'Mouse: ON'
bind-key M set-option -g mouse off \; display 'Mouse: OFF'

# Vim style
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -i -p -b"
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi C-left send-keys -X previous-word
bind-key -T copy-mode-vi C-right send-keys -X next-word
