# No delay when Esc is pressed
set -s escape-time 0

# More history
set -g history-limit 30000

# Use 256 colours
set -g default-terminal "tmux-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Use Ctrl-Space as meta
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Easily enable/disable mouse
bind-key C-a set-option -g mouse on \; display 'Mouse: ON'
bind-key M-a set-option -g mouse off \; display 'Mouse: OFF'

# Easier splits
bind-key V split-window -h
bind-key S split-window -v

# Vim style
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xsel -i -p -b"
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi C-left send-keys -X previous-word
bind-key -T copy-mode-vi C-right send-keys -X next-word
